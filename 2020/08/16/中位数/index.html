        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">#  中位数查找</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## 记录思路：</span></span><br><span class="line">    </span><br><span class="line">    <span class="number">1.</span> 始终需要确定<span class="number">2</span>个数，处于中位，所以我们需要确认不同情况下的这两个数</span><br><span class="line">    <span class="number">2.</span> 情况一：在[<span class="number">1</span>，<span class="number">2</span>]，[<span class="number">-1</span>，<span class="number">0</span>]，比如上面两个数列，数列<span class="number">1</span>一个都不取，那第一个数数列<span class="number">2</span>出的，为[<span class="number">0</span>]，第二个数需要满足是数列<span class="number">1</span>（最大那个）和数列<span class="number">2</span>中的最小值，其中有分两种情况，一种是数列一样长，所以temp2有<span class="number">2</span>种取值，最后如果temp1小于temp2，则可以直接返回中位数。根据奇偶的不同情况。</span><br><span class="line">    <span class="number">3.</span> 情况二: 数列<span class="number">1</span>取数字，从<span class="number">1</span>个到n<span class="number">-1</span>个，因为到了N个，这两个中位数的取值又不同，而这个情况是大多数的情况，需要这样来遍历，第一个数取两个数列最大的那个值为TEMP1，第二个数去后面一位的两个中最小的那个数，如果满足temp1小于temp2，则中位数找到。如果遍历完整个数列<span class="number">1</span>，没有满足，那说明什么比如[<span class="number">1</span>，<span class="number">3</span>，<span class="number">5</span>]，[<span class="number">-2</span>，<span class="number">-1</span>，<span class="number">0</span>]，temp1为<span class="number">1</span>，temp2为<span class="number">0</span>，不成立，下一次，temp1为<span class="number">3</span>，temp2为<span class="number">-1</span>，还是不成立。说明temp2中的所有值都要比temp1小，而这种情况，在什么都不取得时候可以得到结果。</span><br><span class="line">    <span class="number">4.</span> 情况三：遍历数列<span class="number">1</span>的到最后一个时候，说明temp2目前为止的数都要比temp1的小，最后一个的时候，temp1还是<span class="number">2</span>个中取最大的，</span><br><span class="line">temp2为只有nums2中取了。</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">findMedianSortedArrays</span><span class="params">(self, nums1, nums2)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        :type nums1: List[int]</span></span><br><span class="line"><span class="string">        :type nums2: List[int]</span></span><br><span class="line"><span class="string">        :rtype: float</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        n1 = len(nums1)</span><br><span class="line">        n2 = len(nums2)        </span><br><span class="line">        <span class="keyword">if</span> n1 &gt; n2:</span><br><span class="line">            <span class="keyword">return</span> self.findMedianSortedArrays(nums2,nums1)</span><br><span class="line">        </span><br><span class="line">        odd = <span class="number">1</span> <span class="keyword">if</span> ((n1+n2)%<span class="number">2</span>==<span class="number">1</span>) <span class="keyword">else</span> <span class="number">0</span>        </span><br><span class="line">        <span class="keyword">if</span> n1 ==<span class="number">0</span>:</span><br><span class="line">            b_count = int((n1+n2+<span class="number">1</span>)/<span class="number">2</span>)</span><br><span class="line">            print(<span class="string">'1'</span>)</span><br><span class="line">            <span class="keyword">return</span> (nums2[b_count<span class="number">-1</span>]+nums2[b_count])/<span class="number">2</span> <span class="keyword">if</span> <span class="keyword">not</span> odd <span class="keyword">else</span> nums2[b_count<span class="number">-1</span>]</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">for</span> a <span class="keyword">in</span> range(n1+<span class="number">1</span>):</span><br><span class="line">            a_count = a</span><br><span class="line">            b_count = int((n1+n2+<span class="number">1</span>)/<span class="number">2</span>) -a_count</span><br><span class="line">            </span><br><span class="line">            <span class="keyword">if</span> a == <span class="number">0</span>:</span><br><span class="line">                temp1 = nums2[b_count<span class="number">-1</span>]</span><br><span class="line">                <span class="keyword">if</span> b_count&lt; n2:</span><br><span class="line">                    temp2 = nums1[<span class="number">0</span>] <span class="keyword">if</span> nums1[<span class="number">0</span>] &lt;= nums2[b_count] <span class="keyword">else</span> nums2[b_count]</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    temp2 = nums1[<span class="number">0</span>]           </span><br><span class="line">                <span class="keyword">if</span> temp1&lt;temp2:</span><br><span class="line">                    print(<span class="string">'2'</span>)</span><br><span class="line">                    <span class="keyword">return</span> (temp1+temp2)/<span class="number">2</span> <span class="keyword">if</span> <span class="keyword">not</span> odd <span class="keyword">else</span> temp1</span><br><span class="line">            <span class="keyword">else</span>:                </span><br><span class="line">                <span class="keyword">if</span> a&lt;n1: </span><br><span class="line">                    temp1 = nums1[a<span class="number">-1</span>] <span class="keyword">if</span> nums1[a<span class="number">-1</span>] &gt; nums2[b_count<span class="number">-1</span>] <span class="keyword">else</span> nums2[b_count<span class="number">-1</span>]</span><br><span class="line">                    temp2 = nums1[a] <span class="keyword">if</span> nums1[a] &lt; nums2[b_count] <span class="keyword">else</span> nums2[b_count]</span><br><span class="line">                    <span class="keyword">if</span> temp1 &lt;= temp2 :</span><br><span class="line">                        print(<span class="string">'3'</span>)</span><br><span class="line">                        <span class="keyword">return</span> (temp1+temp2)/<span class="number">2</span> <span class="keyword">if</span> <span class="keyword">not</span> odd <span class="keyword">else</span> temp1</span><br><span class="line">                            </span><br><span class="line">                <span class="keyword">if</span> a == n1:</span><br><span class="line">                    <span class="keyword">if</span> b_count&gt;<span class="number">0</span>:</span><br><span class="line">                        temp1 = nums1[a<span class="number">-1</span>] <span class="keyword">if</span> nums1[a<span class="number">-1</span>] &gt; nums2[b_count<span class="number">-1</span>] <span class="keyword">else</span> nums2[b_count<span class="number">-1</span>]</span><br><span class="line">                    <span class="keyword">else</span>:</span><br><span class="line">                        temp1 = nums1[a<span class="number">-1</span>]</span><br><span class="line">                        </span><br><span class="line">                    temp2 = nums2[b_count]</span><br><span class="line"></span><br><span class="line">                    <span class="keyword">if</span> temp1 &lt;= temp2 :</span><br><span class="line">                        print(<span class="string">'4'</span>)</span><br><span class="line">                        <span class="keyword">return</span> (temp1+temp2)/<span class="number">2</span> <span class="keyword">if</span> <span class="keyword">not</span> odd <span class="keyword">else</span> temp1</span><br><span class="line">                         </span><br><span class="line">            </span><br><span class="line">test = Solution()</span><br><span class="line">a1 = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">78</span>]</span><br><span class="line">b1 = [<span class="number">-4</span>,<span class="number">5</span>]</span><br><span class="line">test.findMedianSortedArrays(a1,b1)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">```python</span><br></pre></td></tr></table></figure>
